{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>المبرمج العراقي</title>

        <!-- bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

        <!-- style -->
        <link rel="stylesheet" href="{% static '/css/register.css' %}">
        <!-- Icon For Page -->
        <link rel="shortcut icon" href="{% static '/images/logo.png' %}" type="image/x-icon">


        <!-- Font AweSome Link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


        <!-- Font Google -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;400&display=swap" rel="stylesheet">
        
    </head>
    
    <body>
        
        <div class="parent"> 
            <div class="child">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            <p id="messages">{{ message }}</p>
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
            <div class="child">
                <div class="form-structor">
                        <div class="signup">
                            <h2 class="form-title" id="signup"><span>or</span>Sign up</h2>
                            <div class="form-holder">
                                <form method="POST" id="signup-form">
                                    {% csrf_token %} 
                                    {{ form.username }}
                                    {{ form.email }}
                                    {{form.password1}}
                                    {{form.password2}}
                                    
                                </form>
                            </div>
                            <button class="submit-btn" type="submit" name="signupbtn" form="signup-form">Sign up</button>
                        </div>
                
                        <div class="login slide-up">
                            <div class="center">
                                <h2 class="form-title" id="login"><span>or</span>Log in</h2>
                                <div class="form-holder">
                                    <form method="POST" id="login-form">
                                        {% csrf_token %}    
                                        <input type="text" class="input" placeholder="Username" name="username" />
                                        <input type="password" class="input" placeholder="Password" name="password"/>
                                        
                                    </form>
                                </div>
                                <button class="submit-btn" type="submit" name="loginbtn" form="login-form">Log in</button>
                            </div>
                        </div>
                    
                </div>
        </div>
    </div>
        
        
    </body>
    <script src="{% static '/js/register.js' %}"></script>
</html>
